<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Employee Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f7fa;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .section {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    input,
    button {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .editBtn {
      background-color: #f39c12;
    }
    .editBtn:hover {
      background-color: #e67e22;
    }
    .deleteBtn {
      background-color: #e74c3c;
    }
    .deleteBtn:hover {
      background-color: #c0392b;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      color: #2c3e50;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span {
      margin-right: 10px;
      flex-grow: 1;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Company Employee Manager</h1>

  <div class="section">
    <h2>Company Info</h2>
    <button onclick="showCompanyInfo()">Show Company Info</button>
  </div>

  <div class="section">
    <h2>Employee Manager</h2>
    <input type="text" id="empName" placeholder="Employee Name" />
    <input type="text" id="empRole" placeholder="Employee Role" />
    <button onclick="addEmployee()">Add Employee</button>
    <button onclick="showEmployees()">Show Employees</button>
    <ul id="employeeList"></ul>
  </div>

  <script>
    let company = {
      name: "Star Technology",
      employees: []
    };

    if (localStorage.getItem("employees")) {
      company.employees = JSON.parse(localStorage.getItem("employees"));
    }

    function showCompanyInfo() {
      alert("Company Name: " + company.name);
    }

    function saveEmployees() {
      localStorage.setItem("employees", JSON.stringify(company.employees));
    }

    function addEmployee() {
      let name = document.getElementById("empName").value.trim();
      let role = document.getElementById("empRole").value.trim();
      if (name && role) {
        company.employees.push({ name, role });
        saveEmployees();
        alert(`Employee ${name} added!`);
        document.getElementById("empName").value = "";
        document.getElementById("empRole").value = "";
        showEmployees();
      } else {
        alert("Please enter both name and role.");
      }
    }

    function showEmployees() {
      let list = document.getElementById("employeeList");
      list.innerHTML = "";
      if (company.employees.length === 0) {
        alert("No employees added yet.");
        return;
      }
      company.employees.forEach((emp, index) => {
        let li = document.createElement("li");
        let span = document.createElement("span");
        span.textContent = `${index + 1} - ${emp.name} (${emp.role})`;
        li.appendChild(span);

        let editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "editBtn";
        editBtn.onclick = () => editEmployee(index);
        li.appendChild(editBtn);

        let delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "deleteBtn";
        delBtn.onclick = () => deleteEmployee(index);
        li.appendChild(delBtn);

        list.appendChild(li);
      });
    }

    function editEmployee(index) {
      let emp = company.employees[index];
      let newName = prompt("Edit name:", emp.name);
      let newRole = prompt("Edit role:", emp.role);
      if (newName && newRole) {
        company.employees[index] = {
          name: newName.trim(),
          role: newRole.trim()
        };
        saveEmployees();
        showEmployees();
      }
    }

    function deleteEmployee(index) {
      if (
        confirm(
          `Are you sure you want to delete ${company.employees[index].name}?`
        )
      ) {
        company.employees.splice(index, 1);
        saveEmployees();
        showEmployees();
      }
    }

    // Initial display
    showEmployees();
  </script>
</body>

</html>
